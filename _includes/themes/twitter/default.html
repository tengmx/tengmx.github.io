<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap-2.3.2/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
	   <ul class="nav">
	     <li><a href="{{ BASE_PATH }}/pages/research.html">Research</a></li>
	     <li><a href="{{ BASE_PATH }}/pages/people.html">People</a></li>
	     <li><a href="{{ BASE_PATH }}/pages/publications.html">Publications</a></li>
	     <li><a href="{{ BASE_PATH }}/pages/software.html">Software</a></li>
	     <li><a href="{{ BASE_PATH }}/pages/teaching.html">Teaching</a></li>
	     <!-- <li><a href="{{ BASE_PATH }}/pages/test.html">test</a></li> -->
	   </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
